<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duelytics - Login</title>
  
  <!-- Global styles (background system) -->
  <link rel="stylesheet" href="../shared/global.css">
  
  <!-- Login page styles -->
  <link rel="stylesheet" href="./login.css">
</head>
<body>
  <div class="login-container">
    <!-- Centered Login Box -->
    <div class="login-box">
      <h1 class="app-title">Duelytics</h1>
      
      <button class="discord-login-btn" onclick="loginWithDiscord()">
        <!-- Discord Icon SVG -->
        <svg class="discord-icon" viewBox="0 0 24 24">
          <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028c.462-.63.874-1.295 1.226-1.994a.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03z"/>
        </svg>
        Login with Discord
      </button>
    </div>
    
    <!-- Footer -->
    <div class="app-footer">
      ¬© 2025 Duelytics. All rights reserved.
    </div>
  </div>

  <script>
    async function loginWithDiscord() {
      // Open OAuth in system browser via Electron API
      if (window.electronAPI) {
        await window.electronAPI.openOAuthUrl('http://localhost:3001/auth/discord')
        console.log('üîê OAuth opened in system browser')
      } else {
        // Fallback for development
        window.open('http://localhost:3001/auth/discord', '_blank')
      }
    }
    
    // Check if we have a token and redirect to lobby
    async function checkForToken() {
      if (window.electronAPI) {
        const token = await window.electronAPI.checkAuthToken()
        if (token) {
          console.log('üéâ Token found, redirecting to lobby')
          // Store token in session for use in lobby
          sessionStorage.setItem('duelytics_token', token)
          window.location.href = '../lobby/index.html'
        }
      }
    }
    
    // Check for token when page loads
    document.addEventListener('DOMContentLoaded', checkForToken)
    
    // Check for token periodically (in case OAuth completed in background)
    setInterval(checkForToken, 5000) // Check every 5 seconds instead of 1
    
    console.log('üé® Duelytics login page loaded')
  </script>
</body>
</html>
